<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simulador de teclado</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Teclado Virtual</h2>
            <div class="column volume-slider"><span>Volume</span><input type="range" min="0" max="5" value="1" step="any"></div>
            <div class="column keys-check"><span>Teclas</span><input type="checkbox" checked></div>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-key="q"><span>q</span></li>
            <li class="key black" data-key="a"><span>a</span></li>
            <li class="key white" data-key="z"><span>z</span></li>
            <li class="key black" data-key="w"><span>w</span></li>
            <li class="key white" data-key="s"><span>s</span></li>
            <li class="key white" data-key="x"><span>x</span></li>
            <li class="key black" data-key="e"><span>e</span></li>
            <li class="key white" data-key="d"><span>d</span></li>
            <li class="key black" data-key="c"><span>c</span></li>
            <li class="key white" data-key="r"><span>r</span></li>
            <li class="key black" data-key="f"><span>f</span></li>
            <li class="key white" data-key="v"><span>v</span></li>
            <li class="key white" data-key="t"><span>t</span></li>
            <li class="key black" data-key="g"><span>g</span></li>
            <li class="key white" data-key="b"><span>b</span></li>
            <li class="key black" data-key="y"><span>y</span></li>
            <li class="key white" data-key="h"><span>h</span></li>
            <li class="key white" data-key="n"><span>n</span></li>
            <li class="key black" data-key="u"><span>u</span></li>
            <li class="key white" data-key="j"><span>j</span></li>
            <li class="key black" data-key="m"><span>m</span></li>
            <li class="key white" data-key="i"><span>i</span></li>
            <li class="key black" data-key="k"><span>k</span></li>
            <li class="key white" data-key=","><span>,</span></li>
            <li class="key white" data-key="o"><span>o</span></li>
            <li class="key black" data-key="l"><span>l</span></li>
            <li class="key white" data-key="8"><span>8</span></li>
            <li class="key black" data-key="p"><span>p</span></li>
            <li class="key white" data-key="รง"><span>รง</span></li>
            <li class="key white" data-key=";"><span>;</span></li>
            <li class="key black" data-key="~"><span>~</span></li>
            <li class="key white" data-key="9"><span>9</span></li>
            <li class="key black" data-key="["><span>[</span></li>
            <li class="key white" data-key="]"><span>]</span></li>
            <li class="key black" data-key="-"><span>-</span></li>
            <li class="key white" data-key="="><span>=</span></li>
            <li class="key white" data-key="0"><span>0</span></li>
        </ul>
    </div>
    <script src="./main.js" defer></script>
</body>
</html>
